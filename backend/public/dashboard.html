<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TradeAssist A.I â€” Dashboard</title>

<!-- PWA Manifest & Theme -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0A0A0A">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0A0A0A; color:#FFFFFF; overflow:auto;
  }

  canvas {
    position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0;
    background:#0A0A0A; display:block;
  }

  main {
    position:relative; z-index:10; width:95%; max-width:1000px;
    margin:2rem auto; background:rgba(30,30,30,0.25);
    backdrop-filter:blur(2.5px); border-radius:16px; box-shadow:0 0 20px #FF914D99;
    padding:2rem; box-sizing:border-box; max-height:90vh; overflow-y:auto;
  }

  .glow-icon { width:80px; height:80px; margin:0 auto 1rem auto; display:block; filter:drop-shadow(0 0 12px #FF6B00); }

  h1 { text-align:center; font-size:2rem; margin-bottom:1.5rem; color:#FF6B00; text-shadow:0 0 10px #FF914Dbb; }
  .dashboard-grid { display:grid; grid-template-columns:1fr 1fr; gap:1.5rem; }

  .panel { background:rgba(30,30,30,0.5); border-radius:12px; padding:1rem; box-shadow:0 0 12px #FF6B0099; }
  .panel h2 { margin-top:0; color:#FF914D; font-size:1.25rem; }
  .feed, .booked { list-style:none; padding:0; margin:0; max-height:70vh; overflow-y:auto; }
  .feed li, .booked li { padding:0.75rem; margin-bottom:0.5rem; background:rgba(0,0,0,0.4); border-left:4px solid #FF6B00; border-radius:8px; box-shadow:0 2px 6px rgba(255,107,0,0.3); color:#FF914D; display:flex; flex-direction:column; }
  .feed li span.time, .booked li span.time { font-size:0.85rem; color:#FF914D; font-weight:bold; margin-top:4px; align-self:flex-end; }
  h2.dashboard-subtitle { text-align:center; font-size:1.2rem; color:#FF914D; margin-top:0.25rem; margin-bottom:2rem; font-weight:600; text-shadow:0 0 8px #FF914Dbb; }

  button { margin-top:1rem; width:100%; padding:0.75rem; background:#FF6B00; color:#0A0A0A; border:none; border-radius:12px; cursor:pointer; font-weight:700; box-shadow:0 6px 16px #FF6B0088; transition:background 0.3s ease, box-shadow 0.3s ease; }
  button:hover { background:#FF914D; box-shadow:0 8px 20px #FF6B0099; color:#FFFFFF; }

  /* Voicemail Panel */
  .voicemail-panel .voicemail-controls button { margin-top:0.5rem; }
  audio { width:100%; margin-top:0.5rem; }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    .dashboard-grid { grid-template-columns:1fr; }
    main { margin:1rem; padding:1rem; max-height:none; }
    h1 { font-size:1.5rem; }
    h2.dashboard-subtitle { font-size:1rem; }
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<main>
  <!-- SVG Logo -->
  <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="orangeBolt" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FF6B00" />
        <stop offset="100%" stop-color="#FF914D" />
      </linearGradient>
    </defs>
    <path d="M32 8c-11 0-20 9-20 20v4c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4v-4c0-11-9-20-20-20z"
          fill="url(#orangeBolt)" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M20 36v-4c0-6.6 5.4-12 12-12s12 5.4 12 12v4"
          fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </svg>

  <h1>TradeAssist AI V.1</h1>
  <h2 class="dashboard-subtitle">NEVER MISS A JOB AGAIN.</h2>

  <div class="dashboard-grid">
    <div class="panel">
      <h2>Live Feed</h2>
      <ul class="feed" id="feed"><li>Loading feed...</li></ul>
      <button onclick="refreshFeed()">Refresh Feed</button>
    </div>

    <div class="panel">
      <h2>Booked Calls</h2>
      <ul class="booked" id="booked"><li>Loading booked calls...</li></ul>
      <button onclick="refreshFeed()">Refresh Booked</button>
    </div>

    <!-- Voicemail Panel with Recording -->
    <div class="panel voicemail-panel">
      <h2>Voicemail Greeting</h2>
      <p>Record or upload your custom voicemail greeting. If none is set, the AI default message will play.</p>
      <div class="voicemail-controls">
        <button type="button" id="recordBtn">Start Recording</button>
        <button type="button" id="stopBtn" disabled>Stop Recording</button>
        <audio id="voicemailPreview" controls style="display:none;"></audio>
        <button type="button" id="uploadBtn" disabled>Upload Recording</button>
        <button type="button" onclick="resetVoicemail()">Reset to Default</button>
      </div>
    </div>
  </div>
</main>

<script>
  // === Canvas Background ===
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize(){ width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; }
  resize();
  window.addEventListener('resize', resize);
  window.addEventListener('orientationchange', resize);

  class Particle { constructor(){ this.x=Math.random()*width; this.y=Math.random()*height; this.radius=2+Math.random()*2; this.vx=(Math.random()-0.5)*0.8; this.vy=(Math.random()-0.5)*0.8; this.alpha=0.6+Math.random()*0.4; }
  move(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>width)this.vx*=-1; if(this.y<0||this.y>height)this.vy*=-1; }
  draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle=`rgba(255,107,0,${this.alpha})`; ctx.shadowColor='rgba(255,107,0,0.7)'; ctx.shadowBlur=8; ctx.fill(); ctx.shadowBlur=0; } }

  const particles = Array.from({length:120},()=>new Particle());
  function connectParticles(){ for(let i=0;i<particles.length;i++){ for(let j=i+1;j<particles.length;j++){ const dx=particles[i].x-particles[j].x; const dy=particles[i].y-particles[j].y; const dist=Math.sqrt(dx*dx+dy*dy); if(dist<120){ ctx.beginPath(); ctx.strokeStyle=`rgba(255,107,0,${1-dist/120})`; ctx.lineWidth=1; ctx.shadowColor='rgba(255,107,0,0.5)'; ctx.shadowBlur=6; ctx.moveTo(particles[i].x,particles[i].y); ctx.lineTo(particles[j].x,particles[j].y); ctx.stroke(); ctx.shadowBlur=0; }}}}
  function animate(){ ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.move();p.draw();}); connectParticles(); requestAnimationFrame(animate); }
  animate();

  // === Feed Refresh ===
  async function refreshFeed(){
    const feedEl=document.getElementById('feed');
    const bookedEl=document.getElementById('booked');
    feedEl.innerHTML='<li>Refreshing feed...</li>';
    bookedEl.innerHTML='<li>Refreshing booked calls...</li>';

    try {
      const [messagesRes, bookingsRes] = await Promise.all([ fetch('/api/messages'), fetch('/api/bookings') ]);
      const messages = await messagesRes.json();
      const bookings = await bookingsRes.json();

      const seenNumbers = new Set();
      const feedItems = messages.filter(msg=>msg.customer_name && msg.customer_name!=='Unknown' && msg.intent && msg.intent!=='No intent' && msg.from_number && msg.from_number!=='No number')
                                .filter(msg=>{ if(seenNumbers.has(msg.from_number)) return false; seenNumbers.add(msg.from_number); return true; })
                                .map(msg=>{ let typeLabel=''; switch(msg.type){ case 'missed_call_no_voicemail': typeLabel='Missed Call'; break; case 'voicemail': typeLabel='Voicemail'; break; default: typeLabel='Call'; } return { timestamp:msg.created_at||new Date().toISOString(), content:`${msg.customer_name} | ${typeLabel} | ${msg.intent} | ${msg.from_number}` }; });

      const bookedItems = bookings.filter(b=>b.customer_name && b.customer_name!=='Unknown')
                                  .map(b=>{ let scheduledTime='Not scheduled'; let timestamp=b.created_at||new Date().toISOString(); if(b.proposed_time){ const d=new Date(b.proposed_time); scheduledTime=d.toLocaleString('en-AU',{timeZone:'Australia/Sydney'}); timestamp=d.getTime(); } const number=b.from_number&&b.from_number!=='No number'?b.from_number:'No number'; return { timestamp, content:`${b.customer_name} | ${b.intent||'No intent'} | Scheduled for: ${scheduledTime} | ${number}` }; });

      feedItems.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));
      bookedItems.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));

      feedEl.innerHTML=feedItems.length?feedItems.map(item=>`<li>${item.content} <span class="time">${new Date(item.timestamp).toLocaleString()}</span></li>`).join(''):'<li>No feed items yet.</li>';
      bookedEl.innerHTML=bookedItems.length?bookedItems.map(item=>`<li>${item.content} <span class="time">${new Date(item.timestamp).toLocaleString()}</span></li>`).join(''):'<li>No booked calls yet.</li>';

    } catch(err){ feedEl.innerHTML='<li>Error loading feed.</li>'; bookedEl.innerHTML='<li>Error loading booked calls.</li>'; console.error(err); }
  }
  refreshFeed();

  // === Voicemail Recording ===
  let mediaRecorder, recordedChunks=[];
  const recordBtn=document.getElementById('recordBtn');
  const stopBtn=document.getElementById('stopBtn');
  const uploadBtn=document.getElementById('uploadBtn');
  const previewAudio=document.getElementById('voicemailPreview');

  recordBtn.addEventListener('click', async ()=>{
    if(!navigator.mediaDevices||!navigator.mediaDevices.getUserMedia){ return alert("Your browser doesn't support audio recording."); }
    try{
      const stream=await navigator.mediaDevices.getUserMedia({audio:true});
      mediaRecorder=new MediaRecorder(stream);
      recordedChunks=[];

      mediaRecorder.ondataavailable=e=>{ if(e.data.size>0) recordedChunks.push(e.data); };
      mediaRecorder.onstop=()=>{
        const blob=new Blob(recordedChunks,{type:'audio/webm'});
        previewAudio.src=URL.createObjectURL(blob);
        previewAudio.style.display='block';
        uploadBtn.disabled=false;
      };

      mediaRecorder.start();
      recordBtn.disabled=true;
      stopBtn.disabled=false;
      uploadBtn.disabled=true;
    }catch(err){ console.error(err); alert('Could not access microphone.'); }
  });

  stopBtn.addEventListener('click', ()=>{
    mediaRecorder.stop();
    recordBtn.disabled=false;
    stopBtn.disabled=true;
  });

  uploadBtn.addEventListener('click', async ()=>{
    if(!recordedChunks.length) return alert("No recording to upload.");
    const blob=new Blob(recordedChunks,{type:'audio/webm'});
    const formData=new FormData();
    formData.append('file',blob,'voicemail.webm');

    try{
      const res=await fetch('/api/upload-voicemail',{method:'POST',body:formData});
      const data=await res.json();
      if(data.url){ alert('âœ… Voicemail uploaded successfully!'); } 
      else { alert('âŒ Upload failed.'); }
    }catch(err){ console.error(err); alert('âŒ Error uploading voicemail.'); }
  });

  // === Reset Voicemail ===
  async function resetVoicemail(){
    try{ const res=await fetch('/api/reset-voicemail',{method:'POST'}); if(res.ok){ previewAudio.style.display='none'; previewAudio.src=''; alert('ðŸ”„ Reset to AI default voicemail.'); } }
    catch(err){ console.error(err); alert('âŒ Error resetting voicemail.'); }
  }

  // === Service Worker Registration ===
  if('serviceWorker'in navigator){ window.addEventListener('load',()=>{ navigator.serviceWorker.register('/sw.js').then(reg=>console.log('Service Worker registered:',reg)).catch(err=>console.error('Service Worker registration failed:',err)); }); }
</script>
</body>
</html>
