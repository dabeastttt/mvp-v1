  const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>TradeAssist A.I â€” Login</title>

    canvas {
      position: fixed;
      top: 0; left: 0;

    }
    button {
      width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 700;
      background: #FF6B00; color: #0A0A0A; border: none; border-radius: 12px;

  </style>
</head>
<body>
 <canvas id="backgroundCanvas"></canvas>
<main>
  <svg class="glow-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs>
      <linearGradient id="orangeBolt" x1="0%" y1="0%" x2="100%" y2="100%">

          fill="url(#orangeBolt)" stroke="#FFFFFF" stroke-width="2"/>

          fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <h1>Login to Dashboard</h1>

    <button type="submit">Login</button>
  </form>
</main>
<script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 2 + Math.random() * 2;
      this.vx = (Math.random() - 0.5) * 0.6;
      this.vy = (Math.random() - 0.5) * 0.6;
      this.alpha = 0.6 + Math.random() * 0.4;
    }
    move() {
      this.x += this.vx; this.y += this.vy;
      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = \`rgba(255,107,0,\${this.alpha})\`;
      ctx.shadowColor = 'rgba(255, 107, 0, 0.7)';
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  const particleCount = window.innerWidth < 600 ? 60 : 120;
  const particles = Array.from({ length: particleCount }, () => new Particle());

  function connectParticles() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 130) {
          ctx.beginPath();
          ctx.strokeStyle = \`rgba(255,107,0,\${1 - dist / 130})\`;
          ctx.lineWidth = 1;
          ctx.shadowColor = 'rgba(255, 107, 0, 0.5)';
          ctx.shadowBlur = 6;
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => { p.move(); p.draw(); });
    connectParticles();
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
